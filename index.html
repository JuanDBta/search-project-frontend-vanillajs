<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Helpjuice Test Project: Realtime Search Box</title>
    </head>
    <body>
      <header>
        <h1>Realtime Search Box</h1>
      </header>

      <section id="search-box">
        <form action="http://127.0.0.1:3000/searches" method="post" id="searchForm">

          <input type="text" name="query" id="searchInput" placeholder="search articles..." />  
        
        </form>

      </section>

      <section id="analytics">
        <h2 id="statistics-title">Your statistics</h2>
        <ul id="searchResultsList"></ul>
        <ul id="user-searches"></ul>

      </section>
      <script src="JS Files/app.js"></script>
    </body>
</html>
